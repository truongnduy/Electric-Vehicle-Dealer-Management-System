# Server Configuration
server.port=8080
server.servlet.context-path=/
file.upload-dir=uploads
spring.web.resources.static-locations=file:uploads/

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DealerManagementSystem;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.evm=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.evm.service.AuthService=DEBUG
logging.level.com.example.evm.security.JwtAuthenticationFilter=DEBUG
logging.level.com.example.evm.service.auth.TokenBlacklistService=DEBUG

# JWT secret key
jwt.secret=evmDealerManagementSystem2025SecureKey
jwt.expiration=604800000
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.jackson.deserialization.fail-on-unknown-properties=true

# Initialize DB with schema.sql at startup (add missing columns)
spring.sql.init.mode=always

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

# Tăng giới hạn kích thước file tối đa (ví dụ: 10 Megabytes)
spring.servlet.multipart.max-file-size=10MB

# Tăng giới hạn kích thước request tổng tối đa (nên lớn hơn max-file-size)
spring.servlet.multipart.max-request-size=1GB

# Timezone Configuration - Vietnam (UTC+7)
spring.jackson.time-zone=Asia/Ho_Chi_Minh