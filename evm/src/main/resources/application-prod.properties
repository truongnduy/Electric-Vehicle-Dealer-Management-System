# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.sql.init.mode=never

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs


# JWT Configuration
jwt.secret=${JWT_SECRET:evmDealerManagementSystem2025SecureKey}
jwt.expiration=604800000

# File Upload
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
spring.web.resources.static-locations=file:${file.upload-dir}/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=1GB

# Logging (Production - less verbose)
logging.level.org.springframework.security=INFO
logging.level.com.example.evm=INFO
logging.level.org.hibernate.SQL=WARN

# Timezone Configuration - Vietnam (UTC+7)
spring.jackson.time-zone=Asia/Ho_Chi_Minh